{% extends "base.html" %}

{% block title %}Inventory Report - AI Inventory Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>AI Inventory Report</h2>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="report-content">
                    {{ report | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Format the report content with proper spacing and styling
document.addEventListener('DOMContentLoaded', function() {
    const reportContent = document.querySelector('.report-content');
    if (reportContent) {
        // Add line breaks after numbered lists
        reportContent.innerHTML = reportContent.innerHTML.replace(/(\d\.)/g, '<br>$1');
        
        // Add spacing between sections
        reportContent.innerHTML = reportContent.innerHTML.replace(/\n\n/g, '<br><br>');
    }
});
</script>
{% endblock %}
